<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hodgepodge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">

    <div class="grid-container">
        <form class="form-signin" name="myForm" ng-controller="validateCtrl">
            <div class="child"></div>
            <div class="text-center mb-4" ng-hide="myHide">
                <h1 class="h1 mb-3 font-weight-normal">Create your Profile</h1>
                <hr>
                <p>* Required</p>
            </div>

            <div class="form-label-group" ng-hide="myHide">
                <label for="inputName">Name *</label>
                <span class="valid"  ng-show="myForm.inputName.$dirty && myForm.inputName.$valid"><img src="img/check-3x.png" alt=""></span>
                <input type="text" name="inputName" ng-model="inputName" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-label-group" ng-hide="myHide">
                <label for="inputEmail">Email address *</label>
                <span class="valid"  ng-show="myForm.inputEmail.$dirty && myForm.inputEmail.$valid"><img src="img/check-3x.png" alt=""></span>
                <span class="invalid" ng-show="!myForm.inputEmail.$untouched &&myForm.inputEmail.$invalid">Invalid input</span>
                <input type="email" name="inputEmail" ng-model="inputEmail" class="form-control" placeholder="Email address" required>
            </div>

            <div class="form-label-group" ng-hide="myHide">
                <label for="inputDate">Date of Birth</label>
                <input type="date" name="inputDate" ng-model="inputDate" class="form-control" placeholder="Email address">
            </div>

            <div class="form-label-group" ng-hide="myHide">
                <label for="inputPassword">Password *</label>
                <span class="valid"  ng-show="myForm.inputPassword.$dirty && myForm.inputPassword.$valid"><img src="img/check-3x.png" alt=""></span>
                <input type="password" name="inputPassword" ng-model="inputPassword" class="form-control" placeholder="Password" required>   
            </div>

            <br>
            <button class="btn btn-lg btn-primary btn-block" ng-if="myForm.inputName.$valid && myForm.inputEmail.$valid && myForm.inputPassword.$valid" ng-click="myFunc()" type="submit" ng-hide="myHide">Sign up</button> 

            <div  ng-show="myShow">
                <h3>Thank you {{inputName}}!</h3>
                <button class="btn btn-lg btn-primary btn-block" ng-click="myGo()" type="submit">Go Back</button> 
            </div>
            
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function($scope) {
            // $scope.inputName = "";
            $scope.myHide = false;
            $scope.myShow = false;
            $scope.myFunc = function(){
                $scope.myShow = true;
                $scope.myHide = true;
            }
            $scope.myGo = function(){
                $scope.myShow = false;
                $scope.myHide = false;
                $scope.inputName = null;
                $scope.inputEmail = null;
                $scope.inputDate = null;
                $scope.inputPassword = null;
            }
        });
    </script>

    <script src="js/app.js"></script>
</body>
</html>
