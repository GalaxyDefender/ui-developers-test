<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hodgepodge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">

    <div class="grid-container">
        <form class="form-signin" name="myForm" ng-controller="validateCtrl">
            <div class="child"></div>
            <div class="text-center mb-4">
                <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Create your Profile</h1>
                <hr>
                <p>* Required</p>
            </div>

            <div class="form-label-group">
                <label for="inputName">Name *</label>
                <!-- <span ng-show="myForm.inputName.$touched && myForm.inputName.$invalid">This field is required!</span> -->
                <input type="text" name="inputName" ng-model="inputName" class="form-control" placeholder="Name" required>
            </div>

            <div class="form-label-group">
                <label for="inputEmail">Email address *</label>
                <span ng-show="!myForm.inputEmail.$untouched &&myForm.inputEmail.$invalid">Must contain an email address</span>
                <input type="email" name="inputEmail" ng-model="inputEmail" class="form-control" placeholder="Email address" required>
            </div>

            <div class="form-label-group">
                <label for="inputDate">Date of Birth</label>
                <!-- <span ng-show="myForm.inputDate.$touched && myForm.inputDate.$invalid">This field is required!</span> -->
                <input type="date" name="inputDate" ng-model="inputDate" class="form-control" placeholder="Email address">
            </div>

            <div class="form-label-group">
                <label for="inputPassword">Password *</label>
                <!-- <span ng-show="myForm.inputPassword.$touched && myForm.inputPassword.$invalid">This field is required!</span> -->
                <input type="password" name="inputPassword" ng-model="inputPassword" class="form-control" placeholder="Password" required>   
            </div>

            <div class="form-label-group" >
                <label for="inputConfirm">Confirm Password *</label>
                <!-- <span ng-show="myForm.inputConfirm.$touched && myForm.inputConfirm.$invalid">This field is required!</span> -->
                <input type="password" name="inputConfirm" ng-model="inputConfirm" class="form-control" placeholder="Confirm Password" required>   
            </div>

            <br>
            <button class="btn btn-lg btn-primary btn-block" ng-if="myForm.inputName.$valid && myForm.inputEmail.$valid && myForm.inputPassword.$valid && myForm.inputConfirm.$valid" ng-click="myFunc()" type="submit" ng-hide="myHide">Sign in</button>   

            <!-- <p ng-show="myShow" ng-if="myForm.inputName.$valid">Thank you for filling in the form {{inputName}}!</p> -->
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function($scope) {
            // $scope.inputName = "";
            $scope.myShow = false;
            $scope.myFunc = function(){
                
                
                    $scope.myShow = true;
               
                
            }
        });
    </script>

    <script src="js/app.js"></script>
</body>
</html>
